<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number to Emoji Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #output {
            font-size: 300px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="inputNumbers" placeholder="Enter numbers between 1-255, separated by commas" width="60">
        <div id="output"></div>
    </div>

    <script>
        const emojiMap = {
            1: '🏠',
            2: '🚗',
            3: '✈️',
            4: '🛳',
            5: '🚌',
            // ...
            255: '🎒'
        };

        const inputNumbers = document.getElementById('inputNumbers');
        const output = document.getElementById('output');

        inputNumbers.addEventListener('input', function () {
            const values = this.value.split(',').map(s => s.trim());
            let emojis = '';
            for (const value of values) {
                const intValue = parseInt(value, 10);
                if (emojiMap[intValue]) {
                    emojis += emojiMap[intValue];
                } else {
                    emojis += '?';
                }
            }
            output.textContent = emojis;
        });
    </script>
</body>

</html>
