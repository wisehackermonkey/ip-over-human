<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number to Emoji Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .emoji-row {
            display: flex;
            justify-content: center;
        }
        .emoji {
            font-size: 300px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="inputNumbers" placeholder="Enter numbers between 1-255, separated by commas">
        <div id="output"></div>
    </div>

    <script>
        const emojiMap = {
            1: 'ðŸ ',
            2: 'ðŸš—',
            3: 'âœˆï¸',
            4: 'ðŸ›³',
            5: 'ðŸšŒ',
            // ...
            255: 'ðŸŽ’'
        };

        const inputNumbers = document.getElementById('inputNumbers');
        const output = document.getElementById('output');

        inputNumbers.addEventListener('input', function() {
            const values = this.value.split(',').map(s => s.trim());
            let emojis = '';
            let row = '<div class="emoji-row">';
            for (const [index, value] of values.entries()) {
                const intValue = parseInt(value, 10);
                if (emojiMap[intValue]) {
                    row += `<div class="emoji">${emojiMap[intValue]}</div>`;
                } else {
                    row += '<div class="emoji">?</div>';
                }

                if ((index + 1) % 3 === 0) {
                    row += '</div>';
                    emojis += row;
                    row = '<div class="emoji-row">';
                }
            }

            if (row !== '<div class="emoji-row">') {
                row += '</div>';
                emojis += row;
            }

            output.innerHTML = emojis;
        });
    </script>
</body>
</html>
