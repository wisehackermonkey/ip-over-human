<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Array to Emoji Converter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #output {
            font-size: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .emoji-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputArea {
            width: 80%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <textarea id="inputArea" placeholder="Enter an array of numbers (e.g., [69, 0, 0, 28])"></textarea>
    <div id="output"></div>
    <button id="nextButton">Next</button>

    <script src="emoji.js">
    <script>
        function convertToBase(n, base) {
            const result = [];
            while (n > 0) {
                const remainder = n % base;
                result.push(remainder);
                n = Math.floor(n / base);
            }
            return result.reverse();
        }

       

        let currentIndex = 0;
        let currentArray = [];

        const inputArea = document.getElementById('inputArea');
        const output = document.getElementById('output');
        const nextButton = document.getElementById('nextButton');

        function updateEmojis() {
            output.innerHTML = '';  // Clear previous emojis and names

            if (currentIndex >= currentArray.length) {
                output.textContent = 'End of array';
                return;
            }

            const nextThree = currentArray.slice(currentIndex, currentIndex + 3);
            const base180Numbers = nextThree.flatMap(value => convertToBase(value, 77));

            base180Numbers.forEach(value => {
                const emojiInfo = emojiMap[value] || {emoji: '‚ùì', name: 'Unknown'};
                const emojiContainer = document.createElement('div');
                emojiContainer.classList.add('emoji-container');

                const emojiElement = document.createElement('div');
                emojiElement.textContent = emojiInfo.emoji;

                const nameElement = document.createElement('div');
                nameElement.textContent = emojiInfo.name;

                emojiContainer.appendChild(emojiElement);
                emojiContainer.appendChild(nameElement);

                output.appendChild(emojiContainer);
            });

            currentIndex += 3;
        }

        inputArea.addEventListener('input', function() {
            try {
                currentArray = JSON.parse(this.value);
                currentIndex = 0;
                updateEmojis();
            } catch (e) {
                output.textContent = 'Invalid array format';
            }
        });

        nextButton.addEventListener('click', function() {
            updateEmojis();
        });
    </script>
</body>
</html>
