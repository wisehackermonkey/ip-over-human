<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Viewer</title>
    <script src="emoji.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #output {
            font-size: 200px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <button id="nextButton">Next</button>

    <script>
        let currentIndex = 0;
        let currentArray = ["ðŸª’", "ðŸŽ¢ï¸", "ðŸŽƒ", "âœˆ", "ðŸš—", "ðŸ“€", "ðŸ“º", "ðŸ’»", "ðŸ¥", "ðŸ›³", "ðŸ“€", "ðŸ›³", "ðŸ§¶", "ðŸ’", "ðŸ§¢", "ðŸŽ²", "ðŸ§£", "ðŸŽ¢", "ðŸ—¼", "ðŸ§´", "ðŸŽˆ", "ðŸŽ²", "ðŸª…", "ðŸš—", "ðŸ¦"];

        const output = document.getElementById('output');
        const nextButton = document.getElementById('nextButton');

        function showNextEmojis() {
            output.innerHTML = '';  // Clear previous emojis

            const emojisToShow = currentArray.slice(currentIndex, currentIndex + 3);
            
            emojisToShow.forEach(emoji => {
                const emojiContainer = document.createElement('div');
                emojiContainer.classList.add('emoji-container');
                emojiContainer.textContent = emoji;
                output.appendChild(emojiContainer);
            });

            currentIndex += 3;
            if (currentIndex >= currentArray.length) {
                currentIndex = 0;  // Reset to the beginning
            }
        }

        nextButton.addEventListener('click', showNextEmojis);

        // Show the initial emojis
        showNextEmojis();
    </script>
</body>
</html>
