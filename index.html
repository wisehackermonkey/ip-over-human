<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Array to Emoji Converter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #output {
            font-size: 300px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #inputArea {
            width: 80%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <textarea id="inputArea" placeholder="Enter an array of numbers (e.g., [69, 0, 0, 28])"></textarea>
    <div id="output"></div>
    <button id="nextButton">Next</button>

    <script>
        const emojiMap = {
            0: 'üåë',
            1: 'üè†',
            2: 'üöó',
            3: '‚úàÔ∏è',
            4: 'üõ≥',
            5: 'üöå',
            // ...
            255: 'üéí'
        };

        let currentIndex = 0;
        let currentArray = [];

        const inputArea = document.getElementById('inputArea');
        const output = document.getElementById('output');
        const nextButton = document.getElementById('nextButton');

        function updateEmojis() {
            if (currentIndex >= currentArray.length) {
                output.textContent = 'End of array';
                return;
            }

            const nextThree = currentArray.slice(currentIndex, currentIndex + 3);
            const emojis = nextThree.map(value => {
                return emojiMap[value] || '‚ùì';
            });

            output.textContent = emojis.join(' ');
            currentIndex += 3;
        }

        inputArea.addEventListener('input', function() {
            try {
                currentArray = JSON.parse(this.value);
                currentIndex = 0;
                updateEmojis();
            } catch (e) {
                output.textContent = 'Invalid array format';
            }
        });

        nextButton.addEventListener('click', function() {
            updateEmojis();
        });
    </script>
</body>
</html>
