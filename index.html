<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Sequence to Emoji Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #output {
            font-size: 300px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="inputNumber" placeholder="Enter a sequence of 3 numbers (e.g., 2 3 4)">
        <div id="output"></div>
    </div>

    <script>
        const emojiMap = {
            0: "üíé",
            1: 'üè†',
            2: 'üöó',
            3: '‚úàÔ∏è',
            4: 'üõ≥',
            5: 'üöå',
            // ...
            255: 'üéí'
        };

        const inputNumber = document.getElementById('inputNumber');
        const output = document.getElementById('output');

        inputNumber.addEventListener('input', function() {
            const values = this.value.split(' ').map(Number);
            if (values.length !== 3) {
                output.textContent = 'Please enter exactly 3 numbers separated by spaces.';
                return;
            }

            const emojis = values.map(value => {
                return emojiMap[value] || '‚ùì';
            });

            output.textContent = emojis.join(' ');
        });
    </script>
</body>
</html>
